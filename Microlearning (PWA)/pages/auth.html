<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microlearn</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <style>
      body {
        background-color: #eceff1; /* Light grey for subtle contrast */
      }
      .container {
        border-radius: 8px;
        background-color: #cfd8dc; /* Match first theme */
      }
      .btn {
        border-radius: 25px;
      }
      .btn:hover {
        background-color: #546e7a !important; /* Slightly darker for hover */
      }
      .link-style {
        font-weight: bold;
      }
      .link-style:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div
      class="container z-depth-2"
      style="
        padding: 20px;
        margin-top: 20px;
        max-width: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      "
    >
      <!-- Header -->
      <header class="center-align" style="margin-bottom: 20px;">
        <h4
          class="brown-text text-darken-3"
          style="font-weight: bold; margin: 0;"
        >
          <i class="material-icons left">school</i>Microlearn
        </h4>
      </header>

      <!-- Sign In Form -->
      <div id="sign-in-form" class="row">
        <h5
          class="brown-text text-darken-3 center-align"
          style="font-weight: bold"
        >
          Sign In
        </h5>
        <div class="input-field col s12">
          <input type="email" id="sign-in-email" class="validate" required />
          <label for="sign-in-email">Email</label>
        </div>
        <div class="input-field col s12">
          <input
            type="password"
            id="sign-in-password"
            class="validate"
            required
          />
          <label for="sign-in-password">Password</label>
        </div>
        <div class="col s12">
          <button
            id="sign-in-btn"
            class="btn blue-grey darken-2 waves-effect waves-light col s12"
          >
            <i class="material-icons left">login</i>Sign In
          </button>
        </div>
        <div class="col s12 center-align" style="margin-top: 15px;">
          <p>
            Don't have an account?
            <a
              href="#"
              id="show-signup"
              class="blue-text text-darken-2 link-style"
              >Sign Up</a
            >
          </p>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div id="sign-up-form" class="row" style="display: none;">
        <h5
          class="brown-text text-darken-3 center-align"
          style="font-weight: bold"
        >
          Sign Up
        </h5>
        <div class="input-field col s12">
          <input type="email" id="sign-up-email" class="validate" required />
          <label for="sign-up-email">Email</label>
        </div>
        <div class="input-field col s12">
          <input
            type="password"
            id="sign-up-password"
            class="validate"
            required
          />
          <label for="sign-up-password">Password</label>
        </div>
        <div class="col s12">
          <button
            id="sign-up-btn"
            class="btn blue-grey darken-2 waves-effect waves-light col s12"
          >
            <i class="material-icons left">person_add</i>Sign Up
          </button>
        </div>
        <div class="col s12 center-align" style="margin-top: 15px;">
          <p>
            Already have an account?
            <a
              href="#"
              id="show-signin"
              class="blue-text text-darken-2 link-style"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="/js/materialize.min.js"></script>
    <script type="module" src="/js/signIn.js"></script>
  </body>
</html>
